<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza &amp; Prosecco</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <!--    Style af menu vindue.-->
    <style>
        body {
            background-color: #bb766d;
        }

        header {
            position: relative;
        }

        article {
            padding: 2em;
        }

        .data_container article img {
            width: 100%;
        }

        .data_container {
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        span {
            font-family: 'Open Sans Condensed', sans-serif;
            text-transform: capitalize;
            font-size: 1.5em;
        }

        #modal {
            background-color: rgba(0, 0, 0, .7);
            height: 100vh;
            width: 100vw;
            position: fixed;
            opacity: 0;
            pointer-events: none;
            transition: 1s;
            text-align: center;
        }

        #modal_content {
            background-color: #667a6f;
            width: 70vw;
            height: 55vh;
            margin: auto;
        }

        #modal.vis {
            opacity: 4;
            pointer-events: all;
            transition: 0.7s;
        }

        .modal_navn {
            font-size: 2em;
        }

        .modal_billede {
            width: 80%;
        }

        .modal_grid {
            display: grid;
        }

        .navn {
            font-size: 2em;
        }

        .knapper {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        .menu_item {
            font-size: 1.7em;
            background-color: #bca099;
            font-family: 'Open Sans Condensed', sans-serif;
            cursor: pointer;
            border: none;
            justify-self: end;
            padding: 1em;
            width: 100%;
        }

        .menu_item:hover {
            color: gray;
        }

        .close {
            font-size: 1.7em;
            background-color: #B6C9D7;
            font-family: 'Open Sans Condensed', sans-serif;
            cursor: pointer;
            border: none;
            justify-self: end;
            padding: 1em;
            margin-top: 4em;
        }

        h1 {
            background-color: #bca099;
            margin: 0;
            padding: 1em;
        }

        @media screen and (min-width:760px) {
            .data_container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

            .modal_grid {
                grid-template-columns: 1fr 1fr;
            }

            #modal_content {
                height: 70vh;
            }
        }

        @media screen and (min-width:591px) {
            #modal_content {
                height: 70vh;
            }
        }

        @media screen and (min-width:1280px) {
            .data_container {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
        }

        @media screen and (min-width:1366px) {
            .container {
                padding-left: 30em;
                padding-right: 30em;
            }

            #modal {
                height: 100vh;
                width: 116vh;
            }

            #modal_content {
                width: 50vw;
                height: 55vh;

            }

    </style>
</head>

<body>
    <!--   Navigationsbaren når sitet er på tablet- eller mobilesite.-->
    <div class="burgermenu">
        <img class="nav_burger_logo" src="website_billeder/nav_logo.svg" alt="nav_logo">
        <button class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </button>
    </div>

    <header>
        <!--Navigationsbaren på laptop-->
        <nav>
            <ul>
                <a href="index.html">
                    <li>HOME</li>
                </a>
                <a href="index.html">
                    <li>ABOUT</li>
                </a>
                <img class="nav_logo" src="website_billeder/nav_logo.svg" alt="nav_logo">
                <a href="modal.html">
                    <li>MENU</li>
                </a>
                <a href=#footer>
                    <li>CONTACT</li>
                </a>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!--       Modalvindue. Skjult, men vises, når et ret vælges.-->
        <section id="modal">
            <button class="close">Close</button>
            <div id="modal_content">
                <h2 class="modal_navn"></h2><br>
                <div class="modal_grid">
                    <div class="modal_billede_content">
                        <img class="modal_billede" src="" alt=""><br>
                    </div>
                    <div class="modal_span_content">
                        <span class="modal_kategori"></span><br>
                        <span class="modal_kortbeskrivelse"></span><br>
                        <span class="modal_pris"></span>
                    </div>
                </div>
            </div>
        </section>
        <!--Knapper til at sortere kategorierne på menuen-->
        <section id="sorteringsknapper">
            <h1></h1>
            <div class="knapper">
                <button class="menu_item" data_kategori="alle">Alle</button>
                <button class="menu_item" data_kategori="bruschetta">Bruschettas</button>
                <button class="menu_item" data_kategori="pizza">Pizzas</button>
                <button class="menu_item" data_kategori="sorbet">Sorbet</button>
                <button class="menu_item" data_kategori="prosecco">Proseccas</button>
            </div>
        </section>
        <section class="data_container"></section>
        <!--Template til visning af den enkelte ret.-->
        <template class="ret_template">
            <article>
                <h2 class="navn"></h2><br>
                <img src="" alt=""><br>
                <span class="kategori"></span><br>
                <span class="kortbeskrivelse"></span><br>
                <span class="pris"></span>
            </article>
        </template>
    </main>
    <!--    Footeren til visning af kontaktoplysninger.-->
    <footer id="footer">
        <div class="contact">
            <h2>CONTACT</h2>
            <p1>Tlf: 12345678</p1><br>
            <p1>Mail: 1234@link.dk</p1><br>
            <pr>Adresse: Melongade 7b</pr>
        </div>
        <div class="openinghours">
            <h2>OPENING HOURS</h2>
            <p1>Mandag-Torsdag: 17-22</p1><br>
            <p1>Fredag-Lørdag: 17-24</p1><br>
            <p1>Søndag: Closed</p1>
        </div>
    </footer>

    <script>
        //Script til burgermenu
        function onLoad() {

            function toggleMenu() {
                document.querySelector(".burger").classList.toggle("change");
                document.querySelector("nav").classList.toggle("show");
            }
            document.querySelector(".burger").addEventListener("click", toggleMenu);
            document.querySelector("ul").addEventListener("click", toggleMenu);

        }

        //Vil først starte når DOM-indholdet er loaded
        document.addEventListener("DOMContentLoaded", function(event) {
            onLoad();
        });

        //modal:
        //destination er det DOM-element, retten skal vises i
        let destination = document.querySelector(".data_container");
        //variabel til indlæsning af retter
        let retter;
        //variabel der viser hvislen værdi der filtreres på.
        let retFilter = "alle";
        //modal er det DOM-element, den enkelte ret bliver vist i
        let modal = document.querySelector("#modal");

        //Vil først starte når DOM-indholdet er loaded
        document.addEventListener("DOMContentLoaded", hentJson);

        //Henter json til indhold af menu
        async function hentJson() {
            console.log("jsonHentet");
            let myJson = await fetch("csvjson.json");
            retter = await myJson.json();
            visRetter();
        }

        //kalder .menu_item i html, og lader det ske for hver af .menu_item's
        document.querySelectorAll(".menu_item").forEach(knap => {
            knap.addEventListener("click", filtrering);
        });
        //filtreing af kategorierne, når man klikker på hver .menu_item
        function filtrering() {
            destination.textContent = "";
            retFilter = this.getAttribute("data_kategori");
            visRetter();
        }

        //funtion til at vise indhloldet (retterne) fra json filen.
        function visRetter() {
            //variable der kalder .ret_template fra html
            let template = document.querySelector(".ret_template");
            //viser overskrift fra hver kategori der findes i json
            document.querySelector("#sorteringsknapper h1").textContent = retFilter;
            //Forklare hvad der skal vises af hver ret fra json
            retter.forEach(ret => {
                if (ret.kategori == retFilter || retFilter == "alle") {
                    let klon = template.cloneNode(true).content;
                    klon.querySelector("h2").textContent = ret.navn;
                    klon.querySelector("img").src = "menu/" + ret.billede;
                    klon.querySelector("img").addEventListener("click", () => {
                        visModal(ret);
                    })
                    klon.querySelector(".kategori").textContent = ret.kategori;
                    klon.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
                    klon.querySelector(".pris").textContent = "Pris: " + ret.pris;
                    destination.appendChild(klon);
                }
            })
        }

        //funktion til at beskrive hvad der skal vises i selve modalvinduet
        function visModal(retten) {
            //elementer fra json
            modal.classList.add("vis");
            modal.querySelector(".modal_navn").textContent = retten.navn;
            modal.querySelector(".modal_billede").src = "menu/" + retten.billede;
            modal.querySelector(".modal_billede").alt = retten.billede;
            modal.querySelector(".modal_kategori").textContent = retten.kategori;
            modal.querySelector(".modal_kortbeskrivelse").textContent = retten.kortbeskrivelse;
            modal.querySelector(".modal_pris").textContent = "Pris: " + retten.pris;
            //kalder at modal vinduet skal skjules når man klikker på button
            modal.querySelector("button").addEventListener("click", skjulModal);
        }
        //fundtion til at skjule modalvinduet
        function skjulModal() {
            modal.classList.remove("vis");
        }

    </script>
</body>

</html>
